server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8082/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/v1/customers/**
        - id: account-saving-service
          uri: lb://account-saving-service
          predicates:
            - Path=/api/v1/accounts/**